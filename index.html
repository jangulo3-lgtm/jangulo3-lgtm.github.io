        body {

            color: #222;
        }
        header {
            background: #1a237e;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;

        nav.bottom-links {
            margin-top: 2.5rem;

        }
        nav.bottom-links ul {
            display: inline-block;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav.bottom-links li {
            display: inline;
            margin: 0 0.5rem;
        }
        nav.bottom-links a {
            text-decoration: none;
            color: #3949ab;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            border: 1px solid transparent;
        }
        nav.bottom-links a:hover, nav.bottom-links a:focus {
            background: #e3e7fd;
            color: #0d133d;
            border: 1px solid #c5cae9;
        }
        @media (max-width: 700px) {
            main {
                margin: 1rem;
                padding: 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
            nav.bottom-links ul {
                display: block;
            }
            nav.bottom-links li {
                display: block;
                margin: 0.5rem 0;
            }
        }
